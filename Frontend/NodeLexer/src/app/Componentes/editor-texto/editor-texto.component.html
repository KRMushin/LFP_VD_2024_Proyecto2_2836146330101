<div class="code-editor bg-black text-white">
    <!-- Barra de herramientas -->
    <div class="toolbar" style="padding: 10px; display: flex; gap: 10px;">
      <button class="btn btn-primary btn-sm" (click)="abrirArchivo()">Abrir</button>
      <button class="btn btn-success btn-sm" (click)="guardarArchivo()">Guardar</button>
      <button class="btn btn-warning btn-sm" (click)="guardarComo()">Guardar Como</button>
      <button class="btn btn-danger btn-sm" (click)="limpiarTexto()">Limpiar</button>
      <button class="btn btn-info btn-sm" style="margin-left: auto;" (click)="analizar()">Analizar</button>

    </div>
  
    <textarea 
      #codeArea
      class="code-area" 
      placeholder="Escribe tu código aquí..." 
      (input)="actualizarCursor($event)" 
      (click)="actualizarCursor($event)" 
      (keyup)="actualizarCursor($event)" 
      style="width: 100%; height: 574px; background: rgb(27, 26, 26); color: white; border: none; outline: none; font-family: monospace; font-size: 16px; padding: 10px; resize: none;">
    </textarea>
  
    <!-- Indicador de Fila y Columna -->
    <div class="status-bar bg-black text-white" style="padding: 5px; font-family: monospace;">
      Fila: {{ fila }} | Columna: {{ columna }}
    </div>
  </div>
